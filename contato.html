 <!--Seção do contato, contendo o formulário a ser preenchido -->
  
<section class="contato">
        <div class="main-contato">
            <img src="./img/contactus.png">

    <div class="lala">
      <div class="row card hoverable">
        <div class="card-content ">

          <h4 class="center text">Entre em contato</h4>
          <form class="row s12">
            <div class="col s12">
              <div class="input-field">
                <input type="text" name="" placeholder="Usuário*">
              </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <input type="password" name="" placeholder="Senha*">
              </div>
            </div>
            <div class="col s12">
                <div class="input-field">
                    <input type="email" name="" placeholder="Email*">
                  </div>
            </div>
            <div class="col s12">
              <div class="input-field">
                <input type="text" name="" placeholder="Telefone*">
              </div>
            </div>
            <div class="col s12">
                <div class="input-field">
                    <p>Informe sua mensagem</p>
                    <input type="text" name="" placeholder="Mensagem*">
                  </div>
            </div>
            <div class="col s12 center">
              <button type="button" class="btn btn-large waves-effect waves-light "><i
                  class="material-icons center">Enviar</i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
